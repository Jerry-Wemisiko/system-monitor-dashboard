<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üñ•Ô∏è System Monitor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 2rem;
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .display-4 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-5 display-5 fw-bold text-shadow">üñ•Ô∏è Live System Monitor</h1>

    <div class="row g-4">

      <!-- Total Memory -->
      <div class="col-md-4">
        <div class="card py-4">
          <div class="card-body">
            <div class="icon text-info"><i class="fas fa-memory"></i></div>
            <h5 class="card-title">Total Memory</h5>
            <div id="totalMem" class="display-4">...</div>
          </div>
        </div>
      </div>

      <!-- Free Memory -->
      <div class="col-md-4">
        <div class="card py-4">
          <div class="card-body">
            <div class="icon text-warning"><i class="fas fa-database"></i></div>
            <h5 class="card-title">Free Memory</h5>
            <div id="freeMem" class="display-4">...</div>
          </div>
        </div>
      </div>

      <!-- Uptime -->
      <div class="col-md-4">
        <div class="card py-4">
          <div class="card-body">
            <div class="icon text-success"><i class="fas fa-clock"></i></div>
            <h5 class="card-title">Uptime</h5>
            <div id="uptime" class="display-4">...</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
